<!DOCTYPE html>

  <body>
        <h1>Personal Information Request Form</h1>
        <form method="get"action= "#null" autocomplete="on">
          <fieldset>
            <legend>Please fill out the following information.</legend>
            <label>Full Name:</label>
            <input class="forminput" type="text" name="form_input" placeholder="John Smith">

            <label>Email Adress:</label>
            <input class="forminput" type="text" name="form_input" placeholder="jsmith@gmail.com">

            <label>Date of Birth:</label>
            <input class="forminput" type="text" name="form_input" placeholder="mm/dd/yyyy">
            <button id="button">Submit</button>
          </fieldset>
      </form>
